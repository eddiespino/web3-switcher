<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirect to Hive Ecosystem Platforms</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <p><b>Click on an icon below to visit your preferred frontend:</b></p>
    <button id="redirect-ecency" aria-label="Redirect to Ecency">
      <img class="iconPop" src="images/ecencylogo.png" alt="Ecency Icon" loading="lazy">
      <p>Ecency.com</p>
    </button>
    <button id="redirect-peakd" aria-label="Redirect to PeakD">
      <img class="iconPop" src="images/peakdlogo.png" alt="PeakD Icon" loading="lazy">
      <p>PeakD.com</p>
    </button>
    <button id="redirect-hiveblog" aria-label="Redirect to Hive.Blog">
      <img class="iconPop" src="images/hivebloglogo.png" alt="Hive.Blog Icon" loading="lazy">
      <p>Hive.Blog</p>
    </button>
    <button id="redirect-inleo" aria-label="Redirect to inLeo">
      <img class="iconPop" src="images/inelologo.png" alt="inLeo Icon" loading="lazy">
      <p>inLEO.io</p>
    </button>
    <script src="popup.js" defer></script>
  </body>
</html>
